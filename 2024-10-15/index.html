<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blumengeschäft</title>
</head>
<body>

    <h1>Blumengeschäft</h1>

    <form action="/action_page.php"
        oninput="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Max Mustermann">
        <br>

        <label for="email">E-Mail:</label>
        <input type="text" id="email" name="email" placeholder="irgendwas@blabla.bla">
        <br>

        <label for="produkt">Produkte:</label>
        <select id="produkt" name="produkt" oninput="priceOutput.value=this.value">
            <option value="1.00" selected>Sonnenblume</option>
            <option value="2.00">Tulpe</option>
            <option value="3.00">Lilie</option>
            <option value="4.00">Rose</option>
            <option value="5.00">Edelweiß</option>
        </select>
    </form>

    <label><output name="priceOutput" for="produkt">1.00</output>€</label>
    <button type="button">Hinzufügen</button>
    <br>
    <br>

    <textarea name="message" rows="10" cols="40">Hallo, 
ich habe noch folgenede Anmerkung:</textarea> 
    <br>
    <br>

    <button>Bestellen</button>
    <br>

    <h1>Warenkorb</h1>
    <br>

    <table style="border:1px solid black;">
        <th style="border:1px solid black;" id="produkt">Produkt</th>
        <th style="border:1px solid black;" id="preis">Preis</th>
        </tr>
    </table>

    <label for="summe">
        <output type="number" id="a" name="a" value="50"></output>
    </label>

</body>
</html>
