<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js_Objects</title>
  </head>
  <body>
    <p id="father"></p>
    <p id="mother"></p>
    <p id="sister"></p>
    <p id="myself"></p>

    <script>
      function FamilyMember(name, color, age, eye) {
        this.name = name;
        this.favouriteColor = color;
        this.age = age;
        this.eyeColor = eye;
      }

      const myFather = new FamilyMember("Alaudin", "green", 52, "blue");
      const myMother = new FamilyMember("Lisa", "green", 38, "green");
      const mySister = new FamilyMember("Alima", "pinl", 9, "green-brown");
      const mySelf = new FamilyMember("Salima", "darkblue", 15, "blue");

      document.getElementById("father").innerHTML =
        "My father " + myFather.name + " is " + myFather.age + " years old.";
      document.getElementById("mother").innerHTML =
        "My mother " + myMother.name + " is " + myMother.age + " years old.";
      document.getElementById("sister").innerHTML =
        "My sister " + mySister.name + " is " + mySister.age + " years old.";
      document.getElementById("myself").innerHTML =
        "I am " + mySelf.name + " I am " + mySelf.age + " years old.";
    </script>
  </body>
</html>
