<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <title>Blumengeschäft</title>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <div class="container text-center" style="padding: 50px">
        <h1 style="text-align: left; font-weight: 600">Blumengeschäft</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="container text-center" style="width: 100%">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Max Mustermann"
                                    value="Max Mustermann"
                                />
                                <label for="name">Name:</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Email:"
                                    value=""
                                />
                                <label for="email">Email:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-floating">
                                <select
                                    class="form-select"
                                    id="blumenAnzeigen"
                                    name="blumen"
                                    onchange="zeigePreis()"
                                    required
                                >
                                    <option value="1.00" name="Sonnenblume" selected="">Sonnenblume</option>
                                    <option value="2.00" name="Tulpe">Tulpe</option>
                                    <option value="3.00" name="Lilie">Lilie</option>
                                    <option value="4.00" name="Rose">Rose</option>
                                    <option value="5.00" name="Edelweiß">Edelweiß</option>
                                </select>
                                <label for="blumenAnzeigen">Produkte:</label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <span id="preis" class="d-flex align-items-center" style="height: 100%">Preis: €0.00</span>
                        </div>
                        <div class="col-md-2">
                            <button
                                onclick="zeileEinfuegen()"
                                type="button"
                                class="btn btn-success"
                            >
                                Hinzufügen
                            </button>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <textarea id="text" class="form-control" style="width: 100%; height: 100%" rows="12">
Hallo, 
ich habe noch folgende Anmerkung:</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h1 style="text-align: left; font-weight: 600">Warenkorb</h1>
                <br />
                <table class="table table-striped table-hover" style="text-align: left">
                    <thead>
                        <tr>
                            <th id="produkt">Produkt</th>
                            <th id="preis">Preis</th>
                </table>
                <p style="text-align: left">Gesamtsumme: €0.00</p>
                <button
      type="button"
      class="btn btn-primary"
      style="width: 50%"
      onclick="bestellen()"
    >Bestellen </button>
            </div>
      </div>
    </div>
  </body>
</html>
