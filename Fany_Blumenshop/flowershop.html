<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <title>Blumengeschäft</title>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <div class="container-left text-center" style="padding: 50px">
      <h1>Blumengeschäft</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="container-left text-center" style="width: 100%">
            <div class="row">
              <div class="col-6">
                <div class="form-floating mb-3">
                  <label for="name">Name:</label>
                  <input
                    class="form-control"
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Max Mustermann"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating mb-3"></div>
                <label for="email">E-Mail:</label>
                <input
                  class="form-control"
                  type="text"
                  id="email"
                  name="email"
                />
                <br />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-7">
              <div class="form-floating">
                <label for="blumen">Produkte:</label>
                <select
                  class="form-select"
                  id="blumenAnzeigen"
                  name="blumen"
                  onchange="zeigePreis()"
                >
                  <option value="1.00" name="Sonnenblume" selected="">
                    Sonnenblume
                  </option>
                  <option value="2.00" name="Tulpe">Tulpe</option>
                  <option value="3.00" name="Lilie">Lilie</option>
                  <option value="4.00" name="Rose">Rose</option>
                  <option value="5.00" name="Edelweiß">Edelweiß</option>
                </select>
                <label for="floatingSelect">Produkt:</label>
              </div>
            </div>
            <div class="col-md-3">
              <span
                id="preis"
                class="d-flex align-items-center"
                style="height: 100%"
                >Preis:</span
              >
            </div>
            <div class="col-md-2">
              <button
                onclick="zeileEinfuegen()"
                type="button"
                class="btn btn-success"
              >
                Hinzufügen
              </button>
            </div>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col-md-12">
              <div class="form-floating">
                <textarea name="message" class="col-sm-12" rows="13">
Hallo, 
ich habe noch folgende Anmerkung:</textarea
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>
    <div class="col-sm-4">
      <h1>Warenkorb</h1>
      <br />
      <div class="col-md-6"></div>
      <table id="tabelle" class="table table-striped">
        <thead>
          <tr>
            <th id="produkt">Produkt</th>
            <th id="preis">Preis</th>
          </tr>
        </thead>
      </table>
    </div>
    <div id="gesamtPreis">Gesamtpreis:</div>
    <button
      type="button"
      class="btn btn-primary"
      style="width: 40%"
      onclick="bestellen()"
    >
      Bestellen
    </button>
            </div>
      </div>
    </div>

  </body>
</html>
